<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calidad de Blenio</title>
</head>
<body>
     <h1>Formularios de Blenio.</h1>
     <!-- 
          No necesariamente debe quedar de esta manera, ya que es un ejercicio
          abierto al criterio del alumno.
     -->
     <form>
          <h2>Calidad.</h2>
          <input type="text" placeholder="nombre"/><br>
          <input type="email" placeholder=" Correo"/><br>
          <input type="password" placeholder="clave"/><br>
          <input type="color"/><br>
          <input type="date"/><br>
          <input type="number"/><br>
          <input type="range"/><br>
          <input type="search" placeholder="Tipo Search"/><br>
          <input type="tel" placeholder="Tipo tel"/><br>
          <input type="time" placeholder="Tipo time"/><br>
          <input type="url" placeholder="Tipo url"/><br>
     
          <h2>como siente el curso.</h2>
          <input type="radio" name="options" value="option1" id="option1">
          <label for="option1">excelente</label>
          <input type="radio" name="options" value="option2" id="option2">
          <label for="option2">bueno</label>
          <input type="radio" name="options" value="option3" id="option3">
          <label for="option3">malo</label>

          <h2>Califique a los docentes.</h2>
          <input type="checkbox" value="check1" id="check1">
          <label for="check1">enseñan</label>
          <input type="checkbox" value="check2" id="check2">
          <label for="check2">enseñan mucho</label>
          <input type="checkbox" value="check3" id="check3">
          <label for="check3">no enseñan nada</label>

          <h2>Si te agrada el curso dilo, si te parece malo comenta</h2>
          <fieldset>
               <legend>Pon aqui tus quejas, inquietudes y nesecidades</legend>
               <select name="optionsSelect" id="Select1">
                    <option value="optionSelect1">bueno</option>
                    <option value="optionSelect2">medio</option>
                    <option value="optionSelect3">malo</option>
               </select>
               <br>
               <textarea name="textArea" id="textArea" cols="30" rows="10">comente por favor su experiencia
               </textarea>
          </fieldset>
     </form>
</body>
</html>
